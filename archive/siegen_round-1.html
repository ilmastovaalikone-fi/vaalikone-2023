                "de": "Geboren wurde ich am 11. Februar 1965. An die Kindergartenzeit am Siegener Wellersberg und die Sonnenhanggrundschule in Siegen-Seelbach schloss sich das Gymnasium am Löhrtor an. Nach dem Abitur 1984 absolvierte ich eine Ausbildung zum Bankkaufmann in Siegen. Meinen Wehrdienst leistete ich als Fernmelder bei der Bundesluftwaffe in Roth bei Nürnberg und in Burbach ab. Schon als Schüler, auch geprägt durch mein Elternhaus, hatte ich den Wunsch, mich politisch zu engagieren und mich einzumischen, eben meine eigene Meinung zu vertreten. 1981 trat ich in die CDU ein. Eine Entscheidung, die mein Leben immer bereichert hat. Diese Partei war und ist mir mit ihren Inhalten und Zielen am nächsten. Kurz darauf wurde ich zum Ortsverbandsvorsitzenden der Jungen Union gewählt. Ich absolvierte erfolgreich mein Jurastudium in der damaligen Bundeshauptstadt Bonn. Mehr Informationen über mich sind auf meiner Homepage www.steffenmues.de abrufbar. - www.siegen-gewinnt.de"

            "description": {
                "de": "Hanns Michael Groß -  Geb. am 5.5.1959 in Wittlich/Eifel - Familie: getrennt lebend, 2 erwachsene Kinder (22 und 24 Jahre) - Schule: Grundschulbesuch in Betzdorf, Weiterführende Schulen in Marienstatt (Klosterschule/Internat) bei Hachenburg und in Siegen - Studium der Sozialpädagogik an der Gesamthochschule Siegen mit dem Abschluss Diplom - Beruf: Geschäftsführer beim Verein für soziale Arbeit und Kultur Südwestfalen e.V. - Politik: seit 1979 bei den GRÜNEN, Mitbegründer des grünen Kreisverbandes und des Stadtverbandes Siegen, seit 1989 Mitglied des Siegener Stadtrats, seit 1999 Vorsitzender der grünen Stadtratsfraktion - Hobbys/Freizeit: Aktiv Fußball spielen, Fotografie, Karneval, Musik, Strategiespiele, Wandern - Kontaktdaten: michael.gross.gruene(at)gmail.com , instagram: michaelgrossgruene , facebook.com/MichaelGrossGruene - www.gruene-siegen.de"

    "theses": [
        {
            "title": {
                "de": "Wohnungen Kommunalbesitz"
            },
            "statement": {
                "de": "Der Anteil der Wohnungen in Kommunalbesitz soll erhöht werden."
            },
            "positions": {
                "obcdu": {
                    "position": "reject",
                    "explanation": {
                        "de": "Ziel muss es sein, auch für Menschen mit weniger Einkommen Wohnungen zur Verfügung zu stellen. Ich bin jedoch der Auffassung, dass das über entsprechendes Regelwerk (bspw. Bebauungspläne) gesteuert werden kann. Insofern befürworte ich den Ansatz, Sozialwohnungen auch weiterhin von privaten Vermietern zur Verfügung zu stellen."
                    }
                },
                "obspd": {
                    "position": "approve",
                    "explanation": {
                        "de": "Ich möchte unsere Kommunale Entwicklungsgesellschaft (KEG) in die Lage versetzen, aktiver auf dem Wohnungsmarkt tätig zu werden. Verstaatlichungen kommen für mich aber nicht in Frage."
                    }
                },
                "obgruene": {
                    "position": "strongly-approve",
                    "explanation": {
                        "de": "Insbesondere der Anteil an Wohnungen im sozialen Wohnungsbau muss erhöht werden. Der \"Markt\" alleine hat sich dem Problem bisher kaum gewidmet. Deshalb sollte die Stadt aktiv werden, zum Beispiel über die Kommunale Entwicklungsgesellschaft, einer 100 % igen Tochter der Stadt Siegen."
                    }
                },
                "oblinke": {
                    "position": "strongly-approve",
                    "explanation": {
                        "de": "Wohnen gehört für uns zur öffentlichen Daseinsvorsorge. Diese müssen dauerhaft für die Menschen bezahlbar und zentral gelegen sein."
                    }
                },
                "obafd": {
